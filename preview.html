<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pr√©visualisation - Fiche Produit</title>
  
  <!-- Biblioth√®ques PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --color-primary: #2ecc71;
      --color-secondary: #27ae60;
      --color-accent: #f39c12;
      --color-bg: #ecf0f1;
      --color-text: #2c3e50;
      --color-white: #ffffff;
      --shadow: 0 10px 40px rgba(0,0,0,0.1);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--color-bg);
      min-height: 100vh;
      padding: 20px;
    }

    .header {
      background: var(--color-white);
      padding: 20px;
      box-shadow: var(--shadow);
      border-radius: 12px;
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .header-title {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .header-title h1 {
      font-size: 1.5rem;
      color: var(--color-text);
    }

    .header-actions {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-family: inherit;
      text-decoration: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
      color: var(--color-white);
      box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4);
    }

    .btn-secondary {
      background: var(--color-white);
      color: var(--color-text);
      border: 2px solid #e0e0e0;
    }

    .btn-secondary:hover {
      border-color: var(--color-primary);
      color: var(--color-primary);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    /* PDF Preview - Format A5 (148 x 210 mm √† 96 DPI = 560 x 794 px) */
    .pdf-wrapper {
      background: var(--color-white);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 40px;
      margin-bottom: 30px;
    }

    #pdfPreview {
      width: 560px;
      max-width: 100%;
      margin: 0 auto;
      background: var(--color-white);
      padding: 40px;
      font-family: 'Georgia', serif;
      color: var(--color-text);
      line-height: 1.8;
    }

    #pdfPreview h1 {
      font-size: 2.5rem;
      color: var(--color-primary);
      text-align: center;
      margin-bottom: 15px;
      font-weight: 700;
      border-bottom: 3px solid var(--color-primary);
      padding-bottom: 15px;
    }

    #pdfPreview .slogan {
      text-align: center;
      font-size: 1.2rem;
      color: #7f8c8d;
      margin-bottom: 30px;
      font-style: italic;
    }

    #pdfPreview h2 {
      font-size: 1.5rem;
      color: var(--color-secondary);
      margin: 30px 0 15px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #pdfPreview ul {
      list-style: none;
      padding: 0;
      margin: 15px 0;
    }

    #pdfPreview ul li {
      padding: 10px 0 10px 30px;
      position: relative;
      line-height: 1.6;
    }

    #pdfPreview ul li::before {
      content: "‚úì";
      position: absolute;
      left: 0;
      color: var(--color-primary);
      font-weight: bold;
      font-size: 1.2rem;
    }

    #pdfPreview .recipe {
      background: linear-gradient(135deg, #fff5e6 0%, #ffe8cc 100%);
      border-left: 4px solid var(--color-accent);
      padding: 20px;
      margin: 20px 0;
      border-radius: 8px;
    }

    #pdfPreview .recipe strong {
      display: block;
      font-size: 1.2rem;
      color: var(--color-accent);
      margin-bottom: 10px;
    }

    #pdfPreview .recipe p {
      margin: 8px 0;
      line-height: 1.6;
    }

    #pdfPreview .recipe em {
      color: #e67e22;
      font-weight: 600;
    }

    #pdfPreview .footer {
      text-align: center;
      margin-top: 40px;
      padding-top: 20px;
      border-top: 2px solid #e0e0e0;
      font-size: 0.9rem;
      color: #95a5a6;
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      margin: 0 auto 20px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--color-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      background: #fee;
      border: 1px solid #fcc;
      color: #c33;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: stretch;
      }

      .header-actions {
        flex-direction: column;
      }

      .btn {
        width: 100%;
        justify-content: center;
      }

      #pdfPreview {
        padding: 20px;
      }

      #pdfPreview h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="header-title">
        <span style="font-size: 2rem;">üçá</span>
        <h1 id="pageTitle">Pr√©visualisation</h1>
      </div>
      <div class="header-actions">
        <button class="btn btn-primary" id="downloadBtn" style="display: none;">
          <span>‚¨áÔ∏è</span>
          <span>T√©l√©charger le PDF</span>
        </button>
        <a href="index.html?return=true" class="btn btn-secondary">
          <span>üîÑ</span>
          <span>Nouvelle fiche</span>
        </a>
      </div>
    </div>

    <!-- Contenu -->
    <div class="pdf-wrapper">
      <!-- Loading -->
      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Chargement de la pr√©visualisation...</p>
      </div>

      <!-- Error -->
      <div class="error" id="error" style="display: none;">
        <h2>‚ùå Erreur</h2>
        <p id="errorMessage"></p>
        <a href="index.html" class="btn btn-primary" style="margin-top: 20px;">
          Retour √† l'accueil
        </a>
      </div>

      <!-- PDF Preview -->
      <div id="pdfPreview" style="display: none;"></div>
    </div>
  </div>

  <script>
    // ========================================
    // √âL√âMENTS DOM
    // ========================================
    const loading = document.getElementById('loading');
    const error = document.getElementById('error');
    const errorMessage = document.getElementById('errorMessage');
    const pdfPreview = document.getElementById('pdfPreview');
    const downloadBtn = document.getElementById('downloadBtn');
    const pageTitle = document.getElementById('pageTitle');

    let currentProductName = '';

    // ========================================
    // INITIALISATION
    // ========================================
    document.addEventListener('DOMContentLoaded', () => {
      loadPreview();
      setupEventListeners();
    });

    function setupEventListeners() {
      downloadBtn.addEventListener('click', downloadPDF);
    }

    // ========================================
    // CHARGEMENT DE LA PR√âVISUALISATION
    // ========================================
    function loadPreview() {
      try {
        // R√©cup√©rer les donn√©es depuis sessionStorage
        const pdfContentStr = sessionStorage.getItem('pdfContent');
        const productName = sessionStorage.getItem('productName');

        if (!pdfContentStr || !productName) {
          throw new Error('Aucune donn√©e trouv√©e. Veuillez g√©n√©rer une fiche depuis la page d\'accueil.');
        }

        const pdfContent = JSON.parse(pdfContentStr);
        currentProductName = productName;

        // G√©n√©rer le HTML
        const html = generateHTML(pdfContent);

        // Afficher
        displayPreview(html, productName);

      } catch (err) {
        console.error('‚ùå Erreur:', err);
        showError(err.message);
      }
    }

    // ========================================
    // G√âN√âRATION DU HTML
    // ========================================
    function generateHTML(pdfContent) {
      const { titre, slogan, caracteristiques, consommation, recettes } = pdfContent;

      // Caract√©ristiques
      const caracHtml = caracteristiques.map(c => 
        `<li><strong>${c.type}</strong> : ${c.description}</li>`
      ).join('');

      // Consommation
      const consoHtml = consommation.map(s => 
        `<li>${s}</li>`
      ).join('');

      // Recettes
      const recettesHtml = recettes.map(r => {
        const emoji = r.type === 'Sucr√©e' ? 'üç∞' : 'üç§';
        return `
          <div class="recipe">
            <strong>${emoji} Recette ${r.type} : ${r.nom}</strong>
            <p><strong>Ingr√©dients :</strong> ${r.ingredients}</p>
            <p><em>üí° Astuce :</em> ${r.astuce}</p>
          </div>
        `;
      }).join('');

      return `
        <h1>${titre}</h1>
        <p class="slogan">${slogan}</p>
        
        <h2>üåø Caract√©ristiques</h2>
        <ul>${caracHtml}</ul>
        
        <h2>üç¥ 3 Fa√ßons de le Consommer</h2>
        <ul>${consoHtml}</ul>
        
        <h2>üë®‚Äçüç≥ Id√©es Recettes</h2>
        ${recettesHtml}
        
        <div class="footer">
          Fiche cr√©√©e pour <strong>${titre}</strong> | ¬© Primeur Gourmand ${new Date().getFullYear()}<br>
          G√©n√©r√©e le ${new Date().toLocaleDateString('fr-FR', { 
            weekday: 'long', 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric' 
          })}
        </div>
      `;
    }

    // ========================================
    // AFFICHAGE
    // ========================================
    function displayPreview(html, productName) {
      loading.style.display = 'none';
      pdfPreview.innerHTML = html;
      pdfPreview.style.display = 'block';
      downloadBtn.style.display = 'inline-flex';
      pageTitle.textContent = `Fiche ${productName}`;
    }

    function showError(message) {
      loading.style.display = 'none';
      error.style.display = 'block';
      errorMessage.textContent = message;
    }

    // ========================================
    // T√âL√âCHARGEMENT PDF
    // ========================================
    async function downloadPDF() {
      try {
        downloadBtn.disabled = true;
        downloadBtn.innerHTML = '<span>‚è≥</span><span>G√©n√©ration du PDF...</span>';

        const element = document.getElementById('pdfPreview');

        // Capture avec html2canvas
        const canvas = await html2canvas(element, {
          scale: 2,
          useCORS: true,
          logging: false,
          backgroundColor: '#ffffff'
        });

        // Conversion en PDF
        const imgData = canvas.toDataURL('image/png');
        const { jsPDF } = window.jspdf;

        // Format A5 (148 x 210 mm)
        const pdf = new jsPDF({
          orientation: 'portrait',
          unit: 'mm',
          format: 'a5'
        });

        const imgWidth = 148;
        const imgHeight = (canvas.height * imgWidth) / canvas.width;

        pdf.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);

        // T√©l√©chargement
        const filename = `Fiche_${currentProductName.replace(/[^a-zA-Z0-9]/g, '_')}_${Date.now()}.pdf`;
        pdf.save(filename);

        // R√©initialiser le bouton
        setTimeout(() => {
          downloadBtn.disabled = false;
          downloadBtn.innerHTML = '<span>‚¨áÔ∏è</span><span>T√©l√©charger le PDF</span>';
        }, 1000);

      } catch (err) {
        console.error('‚ùå Erreur PDF:', err);
        alert('‚ùå Erreur lors de la g√©n√©ration du PDF');
        downloadBtn.disabled = false;
        downloadBtn.innerHTML = '<span>‚¨áÔ∏è</span><span>T√©l√©charger le PDF</span>';
      }
    }
  </script>
</body>
</html>
